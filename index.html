<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

    <div class="preview-card">
        <img class="preview-card__image" src="./public/images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum">
        <div class="preview-card__info">
            <h2 class="preview-card__category">
                Perfume
            </h2>
            <h1 class="preview-card__title">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="preview-card__description">
                A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="preview-card__prices">
                <ins class="preview-card__actual-price">
                    $149.99
                </ins>
                <del class="preview-card__old-price">
                    $169.99
                </del>
            </div>
        </div>
        <button type="submit" class="btn">Add to cart</button>
    </div>
    </div>

</body>

</html>
